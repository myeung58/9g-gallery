<div class="main">
  <!-- browse posts by -->
  <div class="sort">
    <p ng-click="sortBy('date')">Date added</p>
    <p ng-click="sortBy('like')">Likes</p>
    <p ng-click="sortBy('comment')">Comments</p>
  </div>

  <!-- main content -->
  <div class="content" ng-repeat="post in posts">
  </div>

  <!-- loading screen -->
  <div class="loading" ng-show="render.loading"><p>loading...</p></div>
</div>
